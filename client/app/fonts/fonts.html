<div class="container-fluid">
  <h4 class="page-header"><a href="https://github.com/majodev/google-webfonts-helper" target="_blank">majodev</a>'s google webfonts helper<br/><small>Easy CSS snippets for {{fonts.length}} webfonts</small></h4>
  <!-- <div class="fonts-view-wrapper"> -->
    <div class="row" cg-busy="{promise: fontsPromise, message: 'Loading fonts...', templateUrl: 'app/fonts/customLoadingTemplate.html'}">
      <div class="col-lg-2 col-md-3 col-sm-3 col-xs-4 scroller" ng-hide="busy">
        <div class="scroller-wrapper">
          <ul class="list-group scroller-inner">
            <a href="/fonts/{{font.id}}" class="list-group-item" ng-repeat="font in fonts">
              <h5 class="list-group-item-heading">{{font.family}}</h5>
              <p class="list-group-item-text small">{{font.category}} Â· {{font.variants.length}} variants</p>
            </a>
          </ul>
        </div>
      </div>
      <div class="col-lg-10 col-md-9 col-sm-9 col-xs-8 scroller" ng-hide="busy">
        <div class="scroller-wrapper">
          <div class="scroller-inner" ui-view>
            <h2>Please select a font.</h2>
          </div>
        </div>
      </div>
    </div>
